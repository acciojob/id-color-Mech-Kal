<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID Selector Styling</title>
  <style>
    /* Styling for yellow paragraph */
    #yellow {
      background-color: yellow;
      border: 1px solid green;
      padding: 10px;
      width: 50%;
      margin: 10px auto;
      text-align: center;
      font-weight: bold;
    }

    /* Styling for red paragraph */
    #red {
      background-color: red;
      border: 1px solid black;
      padding: 10px;
      width: 50%;
      margin: 10px auto;
      text-align: center;
      font-weight: bold;
      color: white;
    }

    /* Styling for green paragraph */
    #green {
      background-color: green;
      border: 1px solid yellow;
      padding: 10px;
      width: 50%;
      margin: 10px auto;
      text-align: center;
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>
  <p id="yellow">This is the Yellow Paragraph</p>
  <p id="red">This is the Red Paragraph</p>
  <p id="green">This is the Green Paragraph</p>
</body>
</html>
